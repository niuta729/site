<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Каталог - Кулинар</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Каталог | Кулинар</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Пекарня "Кулинар"</h1>
        <nav>
            <a href="catalog.html">Каталог</a> |
            <a href="cart.html">Корзина</a> |
            <a href="login.html">Вход</a>
        </nav>
    </header>

    <div class="container">
        <h2>Каталог товаров</h2>
        <div id="product-list"></div>
    </div>
    <div class="top-bar">
        <h1>Каталог товаров</h1>
        <a href="cart.html">Перейти в корзину</a>
    </div>
    <footer>
        <p>&copy; 2025 Пекарня "Кулинар"</p>
    </footer>

    <script src="catalog.js"></script>

    <main id="product-list" class="product-list"></main>

    <script>
        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();

                const list = document.getElementById('product-list');
                list.innerHTML = '';

                products.forEach(product => {
                    const div = document.createElement('div');
                    div.classList.add('product');
                    div.innerHTML = `
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p><strong>${product.price} ₽</strong></p>
                <button onclick="addToCart('${product._id}', '${product.name}', ${product.price})">Добавить в корзину</button>
              `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error('Ошибка загрузки товаров:', error);
            }
        }

        function addToCart(id, name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ id, name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`Товар "${name}" добавлен в корзину`);
        }

        loadProducts();
        </script>
</body >
</html >
